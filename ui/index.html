<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaisei+Decol&family=Kaisei+Opti&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <title>RNL CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen-par">
            <div class="notify"><i class="fa-solid fa-clipboard-check"></i></div>
            <div class="screen">
                0
            </div>
        </div>
        <div class="calc-buttons">
            <button class="calc-button back">
                ←
            </button>
            <button class="calc-button">
                AC
            </button>
            <button class="calc-button">
                %
            </button>
        </div>
        <div class="calc-buttons">
            <button class="calc-button">
                7
            </button>
            <button class="calc-button">
                8
            </button>
            <button class="calc-button">
                9
            </button>
            <button class="calc-button">
                ÷
            </button>
        </div>
        <div class="calc-buttons">
            <button class="calc-button">
                4
            </button>
            <button class="calc-button">
                5
            </button>
            <button class="calc-button">
                6
            </button>
            <button class="calc-button">
                ×
            </button>
        </div>
        <div class="calc-buttons">
            <button class="calc-button">
                1
            </button>
            <button class="calc-button">
                2
            </button>
            <button class="calc-button">
                3
            </button>
            <button class="calc-button">
                -
            </button>
        </div>
        <div class="calc-buttons">
            <button class="calc-button">
                0
            </button>
            <button class="calc-button">
                .
            </button>
            <button class="calc-button">
                =
            </button>
            <button class="calc-button">
                +
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
